<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title onclick="showMessage()">Contact Us</title>

    <link rel="stylesheet" href="assets/contactstyle.css">
</head>
<body>

    <nav>
        <ul class="site-identity">
            <img src="assets/logo/logo-image.jpg" alt="site-logo">
            <li><a href="index.html">Home</a></li>
            <li><a href="#about-me"> About </a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Contact Us</h2>
        <p>Weâ€™ll get back to you soon!</p>
        <form id="contactForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Message:</label>
            <textarea id="message" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <div id="submittedData" class="hidden">
            <h3>Submitted Information</h3>
            <p><strong>First Name:</strong> <span id="displayFirstName"></span></p>
            <p><strong>Last Name:</strong> <span id="displayLastName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Message:</strong> <span id="displayMessage"></span></p>

            <button id="backButton">Back</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
