<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Contact Me
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #d3e8e2;
        }
  </style>
 </head>
 <body class="flex flex-col items-center justify-center min-h-screen">
  <header class="w-full bg-white py-4 shadow-md">
   <div class="container mx-auto flex justify-between items-center px-4">
    <div class="text-2xl font-bold">
     Logo
    </div>
    <nav>
     <ul class="flex space-x-4">
      <li>
       <a class="text-gray-700 hover:text-gray-900" href="#">
        Home
       </a>
      </li>
      <li>
       <a class="text-gray-700 hover:text-gray-900" href="#">
        About
       </a>
      </li>
      <li>
       <a class="text-gray-700 hover:text-gray-900" href="#">
        Services
       </a>
      </li>
      <li>
       <a class="text-gray-700 hover:text-gray-900" href="#">
        Contact
       </a>
      </li>
     </ul>
    </nav>
   </div>
  </header>
  <main class="flex-grow w-full">
   <div class="relative w-full h-96">
    <img alt="Abstract background with teal and white colors" class="w-full h-full object-cover" height="400" src="https://storage.googleapis.com/a1aa/image/G7uMMhGcbDfVBedoSHaxL-sWpPlqYfaQasvddoAdbqI.jpg" width="1920"/>
    <div class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-50">
     <h1 class="text-4xl text-white font-bold mb-4">
      Contact Me
     </h1>
     <p class="text-white mb-8">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam scelerisque.
     </p>
     <form class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <div class="mb-4">
       <label class="block text-gray-700" for="name">
        Name
       </label>
       <input class="w-full px-3 py-2 border rounded" id="name" placeholder="Your Name" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700" for="email">
        Email
       </label>
       <input class="w-full px-3 py-2 border rounded" id="email" placeholder="Your Email" type="email"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700" for="message">
        Message
       </label>
       <textarea class="w-full px-3 py-2 border rounded" id="message" placeholder="Your Message" rows="4"></textarea>
      </div>
      <button class="w-full bg-teal-500 text-white py-2 rounded hover:bg-teal-600" type="submit">
       Send Message
      </button>
     </form>
    </div>
   </div>
  </main>
  <footer class="w-full bg-white py-4">
   <div class="container mx-auto text-center">
    <div class="mb-4">
     <a class="text-gray-700 mx-2" href="#">
      <i class="fab fa-facebook-f">
      </i>
     </a>
     <a class="text-gray-700 mx-2" href="#">
      <i class="fab fa-twitter">
      </i>
     </a>
     <a class="text-gray-700 mx-2" href="#">
      <i class="fab fa-instagram">
      </i>
     </a>
    </div>
    <p class="text-gray-700">
     Â© 2025 Your Company. All rights reserved.
    </p>
   </div>
  </footer>
 </body>
</html>
