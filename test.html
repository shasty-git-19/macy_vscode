<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <form id="loginForm">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId"><br>
            <span class="error" id="studentError"></span><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <span class="error" id="passError"></span><br>

            <button type="submit">Login</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
